<ng-container>
  <div class="container mt-5">
    <h2>My Wishlist</h2>
    <div *ngFor="let item of wishList" class="card p-2" style="margin-top:20px">
      <div class="row">
        <div class="col">
          <h3>{{item.name}}</h3>
          <p>Alphabet Inc</p>
        </div>
        <div class="col" style="color: red">
          <h3>{{item.amount}}</h3>
          <h6>-2.25(-1.28%)</h6>
        </div>
      </div>
    </div>
  </div>
</ng-container>
